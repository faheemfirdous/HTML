<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <button onclick="armstrong()"> Click to Check Number is ArmStrong or Not</button>
    <button onclick="fun2()"> Click Here to Change Color</button>
    <script>
        function armstrong()
        {
            var num,a,b,c,d,arm=0;
            num=Number(prompt('Enter Number'))
            temp=num;
            while(temp>0 )
            {
                a=temp%10
                temp=parseInt(temp/10);
                arm=arm+a*a*a;
            }
            if(arm==num)
            {
                alert("armstrong number");
            }
            else
            {
                alert("not armstrong number");
            }
        }
        function fun2()
        {
            document.body.style.backgroundColor='Green'
        }
        
    
    </script>
</body>
