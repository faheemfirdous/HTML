<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    
    <link rel="stylesheet" href="/css files/styleforum.css">

<body>
    <table>
        <thead>
            <tr>
                <th class="sign" colspan="2">Sign Up</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="labell"><label for="fname">First Name</label></td>
                <td><input type="text" placeholder="Enter first name"></td>
            </tr>
            <tr>
                <td class="labell"><label for="lname">Last Name</label></td>
                <td><input type="text" placeholder="Enter Last Name"></td>
            </tr>
            <tr>
                <td class="labell"><label for="dob">Date of Birth</label></td>
                <td><input type="date" placeholder="dob" name="dob"></td>
            </tr>
            <tr>
                <td class="labell"><label for="gender">Gender</label></td>
                <td> <input type="radio" name="male">Male
                    <input type="radio" name="female">Female
                </td>
            </tr>
            <tr>
                <td class="labell"><label for="country">Country</label></td>
                <td><select name="country" aria-placeholder="Country">
                        <option value="">India</option>
                        <option value="Brazil">Brazil</option>
                        <option value="British Indian Ocean Territory">British Indian Ocean Territory</option>
                        <option value="Brunei Darussalam">Brunei Darussalam</option>
                        <option value="Bulgaria">Bulgaria</option>
                        <option value="Burkina Faso">Burkina Faso</option>
                        <option value="Burundi">Burundi</option>
                        <option value="Cambodia">Cambodia</option>
                        <option value="Cameroon">Cameroon</option>
                        <option value="Canada">Canada</option>
                    </select></td>
            </tr>
            <tr>
                <td class="labell"><label for="email">E-mail</label></td>
                <td> <input type="email" name="email" placeholder="Enter E-mail"></td>
            </tr>
            <tr>
                <td class="labell"> <label for="phone">Phone</label></td>
                <td><input type="tel" name="phone" placeholder="Enter Phone"></td>
            </tr>
            <tr>
                <td class="labell"><label for="password">Password</label></td>
                <td><input type="password" name="password" placeholder="Enter password" id=""></td>
            </tr>
            <tr>
                <td class="labell"><label for="password">Confirm Password</label></td>
                <td><input type="password" name="cpassword" placeholder="Confirm password" id=""></td>
            </tr>
            <tr>
                <td class="labell"></td>
                <td>
                    <input type="checkbox">I Agree to the terms of use
                </td>
            </tr>
            <tr>

                <td class="bottom" colspan="2">

                    <button>Submit</button>
                    <button>Cancel</button>
                </td>
            </tr>
        </tbody>
    </table>

</body>

</html>
